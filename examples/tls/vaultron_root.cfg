[req]
distinguished_name = req_distinguished_name
x509_extensions = v3_req
prompt = no

[req_distinguished_name]
C = US
ST = North Carolina
L =  Kittyhawk
O = Vaultron
CN = *

[v3_req]
subjectKeyIdentifier = hash
authorityKeyIdentifier = keyid,issuer
basicConstraints = CA:TRUE
subjectAltName = @alt_names

[alt_names]
DNS.1 = *
DNS.2 = *.*
DNS.3 = *.*.*
DNS.4 = *.*.*.*
DNS.5 = *.*.*.*.*
DNS.6 = *.*.*.*.*.*
DNS.7 = *.consul
DNS.8 = *.vaultron
IP.1 = 172.17.0.1
IP.2 = 172.17.0.2
IP.3 = 172.17.0.3
IP.4 = 172.17.0.4
IP.5 = 172.17.0.5
IP.6 = 172.17.0.6
IP.7 = 172.17.0.7
IP.8 = 172.17.0.8
IP.9 = 172.17.0.9
IP.10 = 172.17.0.10
